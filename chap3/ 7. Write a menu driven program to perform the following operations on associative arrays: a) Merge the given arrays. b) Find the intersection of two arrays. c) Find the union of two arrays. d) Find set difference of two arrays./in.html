<!-- 
    7. Write a menu driven program to perform the following operations on associative
arrays:
a) Merge the given arrays.
b) Find the intersection of two arrays.
c) Find the union of two arrays.
d) Find set difference of two arrays.
 -->
<html>
    <body>
        <form action="ass_array.php" method="POST">
            <label>Associative array Operations:</label><br>
            <input type="radio" name="op" value="merge"/><label> merge given arrays</label>
            <br>
            <input type="radio" name="op" value="intersection"/><label> find intersection</label>
            <br>
            <input type="radio" name="op" value="union"/><label> find union</label>
            <br>
            <input type="radio" name="op" value="set_diff"/><label> find set-difference</label>
            <br>
            <input type="submit" name="submit"/>
        </form>
    </body>
</html>
